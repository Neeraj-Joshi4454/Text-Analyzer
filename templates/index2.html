<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Text Analyzer</title>
  </head>
  <body>
    <h1 class="text-info text-center mt-5">Welcome to Text Analyzer</h1>
    <div class="container">
        <form action="/analyze" method="get">
            <textarea name="inputText" cols="100" rows="10" id="" required placeholder="Enter your text here....."></textarea><br>
            <input type="checkbox" name="removePunc" id="removePunc">
            <label for="removePunc">Remove Punctuations</label><br>
            <input type="checkbox" name="upperCase" id="upperCase">
            <label for="upperCase">Convert into uppercase</label><br>
            <input type="checkbox" name="lengthOfPara" id="lengthOfPara">
            <label for="lengthOfPara">Check the length of paragraph</label><br>
            <input type="checkbox" name="removeNewLine" id="removeNewLine">
            <label for="removeNewLine">Remove New Lines</label><br>
            <input type="checkbox" name="extraSpaceRemover" id="extraSpaceRemover">
            <label for="extraSpaceRemover">Extra Space Remover Lines</label>
            <br><button type="submit">Analyze Text</button>
        </form>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
